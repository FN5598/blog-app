# /components/schemas/Comment
paths:
  /api/comments:
    get:
      summary: Get all comments
      description: Gets all existing comments
      tags: [Comments]
      responses:
        '200':
          description: Successfully found comments
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully found comments
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
        '404':
          description: No comments found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No comments found
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to get comments. Server Error

components:
  schemas:
    Comment:
      type: object
      required:
        - author
        - content
        - post
      properties:
        _id:
          type: string
          description: Unique identifier for the comment
          example: "507f1f77bcf86cd799439011"
        content:
          type: string
          maxLength: 1000
          description: Content of the comment
          example: "This is an amazing post!"
        author:
          type: string
          description: ID of the user who commented
          example: "507f1f77bcf86cd799439012"
        post:
          type: string
          description: ID of the post where comment was made
          example: "507f1f77bcf86cd799439013"
        parent_comment:
          type: string
          nullable: true
          description: ID of the parent comment for nested replies
          example: "507f1f77bcf86cd799439014"
        replies:
          type: array
          items:
            type: string
          description: Array of reply comment IDs
          example: ["507f1f77bcf86cd799439015", "507f1f77bcf86cd799439016"]
        likes:
          type: array
          items:
            type: string
          description: Array of user IDs who liked this comment
          example: ["507f1f77bcf86cd799439017", "507f1f77bcf86cd799439018"]
        likes_count:
          type: integer
          description: Number of likes (auto-calculated)
          example: 2
        is_edited:
          type: boolean
          description: Indicates if the comment was edited
          example: false
        created_at:
          type: string
          format: date-time
          description: Comment creation timestamp
          example: "2024-01-15T10:30:00.000Z"
        updated_at:
          type: string
          format: date-time
          description: Comment last update timestamp
          example: "2024-01-15T10:30:00.000Z"